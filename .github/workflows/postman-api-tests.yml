name: Playwright Tests
on: workflow_dispatch 
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: ./tests
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: "18"
      - 
        name: "Install packages"
        run: "npm ci"
      - 
        name: "Install nodes"
        run: "npm install"
      - 
        name: "Install newman"
        run: "npm install -g newman"
      - 
        name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"
      - 
        name: "Make Directory for results"
        run: "mkdir -p postmanResults"
      - 
        name: "Run tests"
        run: "newman run Veed.postman_collection.json -r htmlextra --reporter-htmlextra-export postmanResults/htmlreport.html --reporter-htmlextra-darkTheme  > postmanResults/runreport1.html"
name: "Postman API Staging Regression Suite"
true: 
  workflow_dispatch: ~
